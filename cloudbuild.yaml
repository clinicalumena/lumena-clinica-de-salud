# Project ID: lumena-479218
# This file will automatically use the project ID from gcloud config

steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/lumena-clinica:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/lumena-clinica:latest'
      - '.'

  # Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/lumena-clinica:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/lumena-clinica:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'lumena-clinica'
      - '--image'
      - 'gcr.io/$PROJECT_ID/lumena-clinica:$COMMIT_SHA'
      - '--region'
      - 'us-central1'  # Change to your preferred region
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'NODE_ENV=production'
      # Add your GEMINI_API_KEY here or use Secret Manager
      # - '--set-secrets'
      # - 'GEMINI_API_KEY=GEMINI_API_KEY:latest'

images:
  - 'gcr.io/$PROJECT_ID/lumena-clinica:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/lumena-clinica:latest'

options:
  logging: CLOUD_LOGGING_ONLY
